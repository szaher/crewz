apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        env:
        - name: ENVIRONMENT
          value: "local"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: FRONTEND_URL
          value: "http://localhost:3000"
        - name: ALLOWED_ORIGINS
          value: "http://localhost:3000,http://127.0.0.1:3000"

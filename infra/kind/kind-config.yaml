kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: crewai-local

# Kubernetes nodes configuration
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Backend API
      - containerPort: 30800
        hostPort: 8000
        protocol: TCP
      # Frontend
      - containerPort: 30300
        hostPort: 3000
        protocol: TCP

  # Worker nodes with sysbox runtime for Docker-in-Docker
  - role: worker
    image: kindest/node:v1.28.0
    extraMounts:
      # Mount Docker socket for DinD (requires sysbox or privileged mode)
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
    labels:
      # Label for sysbox-enabled nodes
      node.kubernetes.io/sysbox: "true"

  - role: worker
    image: kindest/node:v1.28.0

# Networking configuration
networking:
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/16"
  # Disable default CNI, we'll install our own
  disableDefaultCNI: false
  # API server configuration
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443

# Feature gates
featureGates:
  # Enable RuntimeClass for sysbox
  "RuntimeClass": true

# Runtime configuration
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.sysbox-runc]
      runtime_type = "io.containerd.runc.v2"
    [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.sysbox-runc.options]
      SystemdCgroup = true

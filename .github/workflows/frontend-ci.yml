name: Frontend CI

on:
  push:
    branches: [main, develop, 'feature/*']
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linting
      run: |
        cd frontend
        npm run lint

    - name: Run type checking
      run: |
        cd frontend
        npm run type-check

    - name: Run unit tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

    - name: Build application
      run: |
        cd frontend
        npm run build

    - name: Check bundle size
      run: |
        cd frontend
        npm run build
        du -sh .next/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: crewai_test
          POSTGRES_USER: crewai_test
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432

      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: crewai_test
          MONGO_INITDB_ROOT_PASSWORD: test_password
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install --with-deps chromium

    - name: Start backend server
      env:
        DATABASE_URL: postgresql://crewai_test:test_password@localhost:5432/crewai_test
        MONGODB_URL: mongodb://crewai_test:test_password@localhost:27017/crewai_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        cd backend
        alembic upgrade head
        uvicorn src.main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Start frontend server
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_WS_URL: ws://localhost:8000
      run: |
        cd frontend
        npm run build
        npm run start &
        sleep 10

    - name: Run E2E tests
      run: |
        cd frontend
        npm run test:e2e

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 7

    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-screenshots
        path: frontend/test-results/
        retention-days: 7

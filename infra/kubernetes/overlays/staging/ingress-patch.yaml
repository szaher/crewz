apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crewai-ingress
spec:
  tls:
  - hosts:
    - staging.crewai-platform.com
    - api-staging.crewai-platform.com
    secretName: crewai-staging-tls-cert
  rules:
  - host: staging.crewai-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  - host: api-staging.crewai-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
